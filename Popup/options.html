<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="layout2.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="options.js"></script>
	</head>
	<nav class="navbar navbar-inverse bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand" id="btn-home">Settings</a>
    	</div>
			<ul class="nav navbar-nav">
				<li><a href="#" id="change-masterpassword-link">Change Masterpassword</a></li>
				<li><a href="#" id="general-settings-link">General Settings</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id="auth-status">Authenticated: 
					<i class="fa fa-times" aria-hidden="true" id="auth-no"></i>
					<i class="fa fa-check" aria-hidden="true" id="auth-yes"></i>
				</a></li>
			</ul>
		</div>
	</nav>
	<section class="container">
	 <article class="alert alert-danger" role="alert" id="error-messages">
    	<p><strong>Error!</strong></p><p id="error-message"></p>
     </article>
     <article class="alert alert-success" role="alert" id="success-messages">
     	<p><strong>Success!</strong></p><p id="success-message"></p>
     </article>
	 <article class="row" id="authentication">
			<div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
          	<div class="text-center">
          		<h3><i class="fa fa-lock fa-4x" id="locked"></i></h3>
          		<h3><i class="fa fa-unlock fa-4x" id="unlocked"></i></h3>
          		<h4 class="text-center">Enter Master-Password</h4>
          		<div class="panel-body">
          			<div class="form-group">
          				<input id="master-password-input" type="password" placeholder="Password" class="form-control">
          			</div>
          			<div class="form-group">
          				<input class="btn btn-lg btn-primary btn-block" value="Authenticate" id="btn-authenticate">
          			</div>
          		</div>
          	</div>
        	</div>
      	</div>
      </div>
		</article>
		<article class="row" id="change-masterpassword">
			<div class="col-md-4 col-md-offset-4">
        		<div class="panel panel-default">
          			<div class="panel-body">
          				<div class="text-center">
          					<h4 class="text-center">Change Master-Password</h4>
          			<div class="panel-body">
          				<div class="form-group">
          					<label for="old-pw">Old Password</label>
          					<input id="password-old-input" type="password" placeholder="Password" class="form-control">
          				</div>
          				<div class="form-group">
          					<label for="new_pw1">New Master-Password</label>
          					<input id="password-new-input" type="password" placeholder="Password" class="form-control">
          				</div>
          				<div class="form-group">
          					<label for="new_pw2">Repeat New Master-Password</label>
          					<input id="password-new-input2" type="password" class="form-control">
          				</div>
          					<input class="btn btn-lg btn-primary btn-block" value="Change" id="btn-change">
          			</div>
          				</div>
          			</div>
        		</div>
      		</div>
		</article>
	</section>
	<section class="container" id="general-settings">
		<h3 class="mid-header"><u>General Settings</u></h3>
		<table class="table table-hover">
			<thead></thead>
			<tbody>
				<tr>
					<td><b>Password change frequency</b></td>
					<td>
						<select id="frequency-select">
							<option value="1">Each day </option>
							<option value="3">Every third day </option>
							<option value="7">Every week </option>
							<option value="14">Every 2 weeks </option>
							<option value="30">Every Month </option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<article class="col-md-3" style="float:right;margin-top:10%">
			<input class="btn btn-primary btn-block" value="Save" id="btn-save-generalsettings">
		</article>
	</section>
	<section class="container" id="data-table">
		<h3 class="mid-header"><u>Your Data</u></h3>
		<br/><br/>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Url</th>
					<th>Username</th>
					<th>Password</th>
					<th></th>
					<th>Change in</th>
				</tr>
			</thead>
			<tbody id="data-table-body">
			</tbody>
		</table>
	</section>
</html>
