<!DOCTYPE html>
<html>
  <head>
    <title>Password Autofill</title>
    <link href="layout.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <section class="col-md-12">
      <article class="alert alert-danger" role="alert" id="error-messages">
        <p><strong>Error!</strong></p><p id="error-message">Wrong Master Password</p>
      </article>
      <article id="new-credentials">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="username-input">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password-input">
        </div>
        <button type="button" class="btn-danger" id="post-login">Save</button>
      </article>
      <article id="master-password">
        <div class="form-group">
          <label for="master-password">Master Password</label>
          <input type="password" class="form-control" id="master-password-input">
        </div> 
        <button type="button" class="btn-danger" id="post-master-password">Authenticate</button>
      </article>
      <article id="set-master-password">
        <div class="form-group">
        <label for="master-password">Welcome! Please set ur master password before starting.</label>
          <input type="password" class="form-control" id="set-master-password-input">
        </div> 
        <button type="button" class="btn-danger" id="post-set-master-password">Save</button>
      </article>
    </section>
  </body>
</html>
